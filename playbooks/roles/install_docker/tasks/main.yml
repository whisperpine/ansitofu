- name: Update apt package cache
  ansible.builtin.apt:
    update_cache: true
    cache_valid_time: 3600

- name: Install required dependencies
  ansible.builtin.apt:
    name: "{{ install_docker_dependencies }}"
    state: present

- name: Add Docker GPG key
  ansible.builtin.apt_key:
    url: "{{ install_docker_gpg_url }}"
    state: present

- name: Add Docker repository
  ansible.builtin.apt_repository:
    repo: "deb [arch={{ install_docker_arch }}] {{ install_docker_repo_url }} {{ ansible_distribution_release }} stable"
    state: present
    filename: docker

- name: Install Docker and Docker Compose Plugin
  ansible.builtin.apt:
    name: "{{ install_docker_packages }}"
    state: present
    update_cache: true

- name: Ensure Docker service is running
  ansible.builtin.service:
    name: docker
    state: started
    enabled: true

- name: Add users to docker group
  ansible.builtin.user:
    name: "{{ item }}"
    groups: docker
    append: true
  loop: "{{ install_docker_users }}"

- name: Verify Docker Compose installation
  ansible.builtin.command: docker compose version
  register: install_docker_compose_version
  changed_when: false

- name: Display Docker Compose version
  ansible.builtin.debug:
    msg: "{{ install_docker_compose_version.stdout }}"
