# yaml-language-server: $schema=https://raw.githubusercontent.com/ansible/ansible-lint/main/src/ansiblelint/schemas/inventory.json

all:
  vars:
    ansible_user: ubuntu
    ansible_python_interpreter: /usr/bin/python3
    # The "host_ips" variable should be configured in "variables/override.yml",
    # which will be used by the `just play` command (refer to "justfile").
    # "variables/override.yml" will be created when running `just check` for the first time.
    ansible_host: "{{ host_ips[inventory_hostname] }}"
  hosts:
    node_1:
    node_2:
    node_3:

# All nodes have Mongo installed, but have their specific roles.
mongodb:
  hosts:
    node_1:
      mongo_role: primary
    node_2:
      mongo_role: secondary
    node_3:
      mongo_role: arbiter
